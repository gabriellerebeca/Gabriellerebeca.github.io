<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário Stranger Things</title>

    <style>
        body {
            background-image: url(stranger-things-3840x2160-24520.jpg);
            background-repeat: no repeat;
            background-position: center;
            background-size: cover;
            padding: 20px; 
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #fff;
        }

        input,
        select {
            width: 100%;
            margin-top: 5px;
        }

        form{
            background-color: #171716;
            max-width: 450px;
            padding: 20px;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px;
        }

            .title{
                color: #fff;
            }
    </style>
</head>

<body>

    <form>
        <h2 class="title">Formulário - Stranger Things</h2>

        <label>Nome:</label>
        <input type="text">

        <label>Idade:</label>
        <input type="number">

        <label>Personagem favorito:</label>
        <select>
            <option>Eleven</option>
            <option>Mike</option>
            <option>Dustin</option>
            <option>Lucas</option>
            <option>Will</option>
            <option>Max</option>
            <option>Hopper</option>
            <option>Outro</option>
        </select>

        <label>Temporada favorita:</label>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

        <label>Você sobreviveria ao Mundo Invertido?</label>
        <select>
            <option>Sim</option>
            <option>Talvez</option>
            <option>Não</option>
        </select>

        <label>Música que salvaria você do Vecna:</label>
        <input type="text">

        <br><br>
        <button>Enviar</button>
    </form>

</body>

</html>
